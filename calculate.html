<!DOCTYPE html>
<html>
<head>
  <title>T-Shirt Profit Calculator</title>
</head>
<body>
  <h1>T-Shirt Profit Calculator</h1>
  <form id="calculator">
    <label for="shirtCost">Price of Shirt:</label>
    <input type="number" step="0.01" id="shirtCost" name="shirtCost" required><br>

    <label for="shipping">Price of Shipping:</label>
    <input type="number" step="0.01" id="shipping" name="shipping" required><br>

    <label for="tax">Tax:</label>
    <input type="number" step="0.01" id="tax" name="tax" required><br>

    <label for="profitMargin">Profit Margin (%):</label>
    <input type="number" step="0.01" id="profitMargin" name="profitMargin" required><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <h2>Results:</h2>
  <p>Profit in Dollar Amount: <span id="profitAmount"></span></p>
  <p>Profit in Percent: <span id="profitPercent"></span></p>
  <p>Retail Cost: <span id="retailCost"></span></p>
  <p>Processing Fee: <span id="processingFee"></span></p>
</body>
<script>
  function calculate() {
    const shirtCost = parseFloat(document.getElementById("shirtCost").value);
    const shipping = parseFloat(document.getElementById("shipping").value);
    const tax = parseFloat(document.getElementById("tax").value);
    const profitMargin = parseFloat(document.getElementById("profitMargin").value) / 100;

    const totalCost = shirtCost + shipping + tax;
    const retailCost = totalCost / (1 - profitMargin);
    const processingFee = retailCost * 0.026 + 0.27;
    const profitAmount = retailCost - totalCost - processingFee;
    const profitPercent = (profitAmount / totalCost) * 100;

    document.getElementById("profitAmount").textContent = profitAmount.toFixed(2);
    document.getElementById("profitPercent").textContent = profitPercent.toFixed(2) + "%";
    document.getElementById("retailCost").textContent = retailCost.toFixed(2);
    document.getElementById("processingFee").textContent = processingFee.toFixed(2);
  }
</script>
</html>
